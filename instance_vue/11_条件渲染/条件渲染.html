<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
		<!-- 
            条件渲染：
                1.v-if
                            写法：
                                    (1).v-if="表达式" 
                                    (2).v-else-if="表达式"
                                    (3).v-else="表达式"
                            适用于：切换频率较低的场景。
                            特点：不展示的DOM元素直接被移除。
                            注意：v-if可以和:v-else-if、v-else一起使用，但要求结构不能被“打断”。

                2.v-show
                            写法：v-show="表达式"
                            适用于：切换频率较高的场景。
                            特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉
                    
                3.备注：使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到。
		 -->
    <div id="root">
        <h2>当前的值是:{{n}}</h2>
        <button @click="n++">点我+1</button>
        <hr/>
        
        <!-- 使用v-show做条件渲染 -->
        <h2 v-show="n%2===0">欢迎来到{{name}}-{{n}}</h2>
        <hr/>
        
        <!-- 使用v-if做条件渲染 -->
        <h2 v-if="n%2===1">欢迎来到{{name}}-{{n}}</h2>
        <hr/>

        <!-- v-else和v-else-if -->
        <div v-if="n===1">我是壹</div>
        <div v-else-if="n===2">我是贰</div>
        <div v-else-if="n===3">我是叁</div>
        <div v-else>其他是肆</div>
        <hr/>
        <!-- v-if与template的配合使用 -->
        <template v-if="n===1">
            <h2>你好</h2>
            <h2>尚硅谷</h2>
            <h2>北京</h2>
        </template>

    </div>
</body>
<script type="text/javascript">
    new Vue({
        el:"#root",
        data:{
            name:"tunan",
            n:0
        }

    })
</script>
</html>
